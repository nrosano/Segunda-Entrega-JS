<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoices IRPF</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h1 class="text-center mb-0">Gestión de Facturas - Retención IRPF</h1>
        </div>
        <div class="card-body">
          <form id="invoiceForm" class="row g-3">
            <!-- Fecha -->
            <div class="col-md-6">
              <label for="date" class="form-label">Fecha:</label>
              <input type="date" id="date" class="form-control" required />
            </div>
            <!-- Importe -->
            <div class="col-md-6">
              <label for="amount" class="form-label">Importe:</label>
              <input
                type="number"
                id="amount"
                class="form-control"
                step="0.01"
                required
              />
            </div>
            <!-- Botón -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100">
                Agregar Factura
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer bg-light">
          <h2 class="text-center">Resultados</h2>
          <div id="results" class="mt-3">
            <p class="text-muted text-center">
              Aquí se mostrarán los resultados del procesamiento.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="../JS/Scrip.js"></script>
  </body>
</html>
