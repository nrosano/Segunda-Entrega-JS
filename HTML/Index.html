<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Facturas - Retención IRPF</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow">
        <!-- Título -->
        <div class="card-header bg-primary text-white">
          <h1 class="text-center mb-0">Gestión de Facturas - Retención IRPF</h1>
        </div>

        <!-- Formulario -->
        <div class="card-body">
          <form id="invoiceForm" class="row g-3">
            <!-- Fecha -->
            <div class="col-md-6">
              <label for="date" class="form-label">Fecha:</label>
              <input type="date" id="date" class="form-control" required />
            </div>
            <!-- Importe -->
            <div class="col-md-6">
              <label for="amount" class="form-label">Importe:</label>
              <input
                type="number"
                id="amount"
                class="form-control"
                step="0.01"
                required
              />
            </div>
            <!-- Botón Agregar -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100">
                Agregar Factura
              </button>
            </div>
          </form>
        </div>

        <!-- Filtros y botones -->
        <div class="card-footer bg-light">
          <div class="row g-2">
            <div class="col-md-6">
              <input
                type="month"
                id="filterMonth"
                class="form-control"
                placeholder="Filtrar por mes y año"
              />
            </div>
            <div class="col-md-6">
              <button id="filterButton" class="btn btn-secondary w-100">
                Filtrar
              </button>
            </div>
          </div>
          <div class="d-flex gap-2 mt-3">
            <button id="processButton" class="btn btn-success w-100">
              Procesar Facturas
            </button>
            <button id="resetButton" class="btn btn-danger w-100">
              Resetear Facturas
            </button>
          </div>
        </div>
      </div>

      <!-- Resultados -->
      <div class="card mt-4 shadow">
        <div class="card-header bg-secondary text-white">
          <h2 class="text-center mb-0">Resultados</h2>
        </div>
        <div id="results" class="card-body">
          <p class="text-muted text-center">
            Aquí se mostrarán los resultados del procesamiento.
          </p>
        </div>
      </div>
    </div>

    <script src="../JS/Scrip.js"></script>
  </body>
</html>
